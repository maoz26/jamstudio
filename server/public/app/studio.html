<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Studio</title>


	
	<link rel="icon" type="image/png" href="http://localhost:3000/static/includes/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="http://localhost:3000/static/includes/style/stylesheetstudio.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://localhost:3000/static/includes/scripts/spectrum.js"></script>
		<link rel="stylesheet" href="http://localhost:3000/static/includes/style/jquery-ui.min.css">
	<script src="http://localhost:3000/static/includes/scripts/jquery-ui.min.js"></script>
	<script src="http://localhost:3000/static/includes/scripts/controllerAPI.js"></script>
	<script src="http://localhost:3000/static/includes/scripts/studio.js"></script>
	<script src="http://localhost:3000/static/includes/scripts/studioUI.js"></script>
	<script src="http://localhost:3000/static/includes/scripts/recorder.js"></script>



</head>
<body class="noselect">
	<header>
		<ul>
			<li id="logo">J</li>
			<li id="connected_user">
				<div class="user_img" style="background-image: url()"></div>
				<div class="username"><span>israel.israeli@gmail.com</span> <span>&#x25BC;</span></div>
				<section id="connected_user_menu">
					<ul>
						<li id="logout">Logout</li>
					</ul>
				</section>
			</li>
			<li id="toolbox">
				<ul>
					<li id="toolbox_btn_zoomin"></li>
					<li id="toolbox_btn_zoomout"></li>
					<li id="toolbox_btn_cursor"></li>
				</ul>
				<ul>
					<li id="toolbox_btn_undo"></li>
					<li id="toolbox_btn_redo"></li>
				</ul>
				<ul>
					<li id="toolbox_btn_cut"></li>
					<li id="toolbox_btn_copy"></li>
					<li id="toolbox_btn_paste"></li>					
				</ul>
				<ul>
					<li id="toolbox_btn_cutter"></li>
					<li id="toolbox_btn_fadein"></li>
					<li id="toolbox_btn_fadeout"></li>					
				</ul>
				<ul>
					<li id="toolbox_btn_delete"></li>
				</ul>
				<ul>
					<li id="toolbox_btn_export"></li>
					<li id="toolbox_btn_create_music"></li>					
					<li id="toolbox_btn_wav"></li>
				</ul>
			</li>
			<li id="searchbox"></li>
		</ul>
	</header>
	<main class="scrolls">
		<section id="channels_list"></section>
		<section id="channels_title">
			<artical class="cursorCircle"></artical>
			<article class="channel_list_buttons">		
				<div id="open_nav">&#9776;</div>
				<ul>
					<li id="btn_channel_new" class="btn_channel"></li>
					<li id="btn_channel_delete" class="btn_channel"></li>
					<li id="btn_channel_eye" class="btn_channel"></li>
				</ul>
			</article>
			<article class="channels_grid_title"></article>
		</section>
		<div id="cursorLine"></div>
		<section id="file_explorer">
			<article class="file_explorer_title">
				File Explorer	
				<div class="file_explorer_uploader"></div>	
				<span class="minimize">&#95;</span>					
				<span class="maximize">&square;</span>					
			</article>
			<section class="file_explorer_files">
				<article>
					<div><span>-</span>My Files</div>
					<ul id="files"></ul>
				</article>
				<article>
					<div><span>-</span>Shared Files</div>
					<ul id="sharedFiles"></ul>
				</article>
			</section>
		</section>
	</main>
	<nav id="mySidenav" class="sidenav">
		<ul>
		  	<li>
		  		<a href="#" id="close_nav" class="closebtn">&times;</a>
		  	</li>
			<li id="nav_settings">
				<a href="#">Settings</a>
			</li>
			<li id="nav_versions">
				<a href="#">Versions</a>
			</li>
			<li id="nav_contributors">
				<a href="#">Contributors</a>
			</li>
			<li id="nav_issues">
				<a href="#">Issues</a>
			</li>
			<li id="nav_exit">
				<a href="#">Exit</a>
			</li>
		</ul>
	</nav>
	<footer>
		<div id="volume-master">
			<div class="volume-on volume-icon"></div>
			<div id="volume"></div>
		</div>
		<ul>
			<li id="backward"  class="playerButton"></li>
			<li id="play"  class="playerButton"></li>
			<li id="pause"  class="playerButton"></li>
			<li id="stop"  class="playerButton"></li>	
			<li id="forward"  class="playerButton"></li>		
			<li id="trackName"></li>
			<li id="time">00:00:00</li>
		</ul>		
		<div class="metronome_placeholder">
			<div id="bpmButtons">
				<div id="bpmButtonsMinuse">-</div>
				<div id="metronome_start" class="bpmButtonsStartStop">&#9656;</div>	
				<div id="metronome_stop" class="bpmButtonsStartStop">&#9632;</div>				
				<div id="bpmButtonsPluse">+</div>
			</div>
			<div id="bpm">100bpm</div> 
			<div id="metronome"></div>
		</div>	
	</footer>
	<section id="loader">
		<div></div>
	</section>
	<section id="contextmenu"></section>
	
	<script>
		(function(){
			var s = new studio();
			var sui = new studioUI(s);
			s.init();
		})();
	</script>
	
</body>
</html>
