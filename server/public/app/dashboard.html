				  </div>
		        </form>

	<script>
		(function(){			
			new userComponent(function(user){
				var userId = location.href.substr(location.href.lastIndexOf('/') + 1);
				if(userId && userId !='dashboard'){
					var ctlAPI = new controllerAPI();
					ctlAPI.getUser(userId,function(_user){	
						if(!(_user.status==500)){					
							new loadDashboard({info:_user});
							return false;
						}
						else
							new loadDashboard(user);
					});	
				}
				else
					new loadDashboard(user);
			});

		})();
	</script>
