<body class="dashboard noselect">
	<header>
		<ul>
		  <li id="hamburger">
		  </li>
		  <li id="logo"></li>
		  <li id="search-line">
		    <div>
		      <div class="input-group col-md-12">
		          <input type="text" class="  search-query form-control" placeholder="Search" id="input-search"/>
		          <span class="input-group-btn">
		              <button class="btn" type="button">
		                  <span class=" glyphicon glyphicon-search"></span>
		              </button>
		          </span>
		      </div>
		    </div>
		  </li>
		  <li id="connected_user" class="dropdown">
		    <div class="user_img" style="background-image: url()"></div>
		    <div class="username" id="dUsername" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>israel.israeli@gmail.com</span> <span>&#x25BC;</span></div>
		    <ul class="dropdown-menu" aria-labelledby="dUsername">
		        <li  id="settings">Settings</li>
		        <li  id="logout">Logout</li>
		    </ul>
		  </li>
		  <li class="alerts dropdown" id="alerts-request">
		      <span class="glyphicon glyphicon-user"  id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
		      <div class="requests-counter label label-danger"></div>
		      <ul class="dropdown-menu" aria-labelledby="dLabel">
		        ...
		      </ul>
		  </li>
		  <li class="alerts dropdown" id="alerts-notification">
		      <span class="glyphicon glyphicon-globe"  id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
		      <div class="notifications-counter label label-danger"></div>
		      <ul class="dropdown-menu" aria-labelledby="dLabel">
		        
		      </ul>
		  </li>
		</ul>
	</header>
	<main class="scrolls">
		<!--
		<section class="slider-widjet">	
			<div class="arrowSlider next">next</div>
			<div class="arrowSlider back">back</div>
			<div class="canvas"><div>
		</section>		
		-->

		<section class="wrapper">
			<br>
			<ol class="breadcrumb">
			  <li><a href="#">Home</a></li>
			  <li class="active">Dashboard</li>	  
			</ol>
			<div class="row">			  
			  <div id="projects" class="col-md-12">
			  	<h4>Projects</h4>
				<section class="project-list clearfix project-list-projects">
					
				</section>
				<h4>People</h4>
				<section class="project-list clearfix project-list-users">
					
				</section>
				<h4>Icqs</h4>
				<section class="project-list clearfix project-list-icqs">
					
				</section>
			  </div>
			</div>
		</section>
	</main>
	<section>
		<div class="modal fade" id="modal-prompt"  tabindex="-1" role="dialog" aria-labelledby="modal-prompt-label">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="promptModalLabel">Title</h4>
		      </div>
		      <div class="modal-body">
				<form class="form-horizontal">
				  <div class="form-group">
				    <div class="col-sm-11">
				      <input type="text" class="form-control" id="inputPrompt" placeholder="Value">
				    </div>
				  </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="btn-prompt">Approval</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">New Project</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="recipient-name" class="control-label">Name:</label>
		            <input type="text" class="form-control" id="project-name">
		          </div>
		          <div class="form-group">
		            <label for="recipient-name" class="control-label">Description:</label>
					<textarea class="form-control" rows="2" id="project-description"></textarea>
		          </div>
		          <div class="form-group">
		            <label for="genre" class="control-label">Genre:</label>
					<select class="form-control" name="genre" id="project-genre">
					  <option>General</option>
					  <option>African</option>
					  <option>Asian - East Asian</option>
					  <option>Asian - South and southeast Asian</option>
					  <option>Avant-garde</option>
					  <option>Blues</option>
					  <option>Caribbean and Caribbean-influenced</option>
					  <option>Comedy</option>
					  <option>Country</option>
					  <option>Easy listening</option>
					  <option>Electronic</option>
					  <option>Folk</option>
					  <option>Hip hop</option>
					  <option>Jazz</option>
					  <option>Latin</option>
					  <option>Pop</option>
					  <option>R&B and soul</option>
					  <option>Rock</option>
					</select>		          
				  </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="btn-create-project">Create</button>
		      </div>
		    </div>
		  </div>
		</div>
	</section>
	<nav id="mySidenav" class="sidenav">
		<ul>
			<li>
			  <a href="#" id="close_nav" class="closebtn">&times;</a>
			</li>
			<li id="nav_settings">
			  <a href="#">Home</a>
			</li>
			<li id="nav_dashboard">
			  <a href="#">Dashboard</a>
			</li>
			<li id="nav_contributors">
			  <a href="#">Search</a>
			</li>
			<li id="nav_exit">
			  <a href="#">Settings</a>
			</li>
		</ul>
	</nav>
	<section id="loader">
		<div></div>
	</section>
	<section id="contextmenu"></section>
	<script>
		(function(){
			var ctlUserComponent = new userComponent(function(user){
				search(user);
			});
		})();
	</script>
