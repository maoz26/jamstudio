  <body background="./images/pattern2.jpg">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel"><b>JamMeApp Login</b></h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="loginForm" method="POST">
                              <div class="form-group">
                                  <label for="login-email" class="control-label">Email</label>
                                  <input type="text" class="form-control" name="login-email" id="login-email" value="" required="" title="Please enter your email" placeholder="Email">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="login-password" class="control-label">Password</label>
                                  <input type="login-password" class="form-control" name="login-password" id="login-password" placeholder="Password" value="" required="" title="Please enter your password">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                              <button type="submit" value="login" name="submit" class="btn btn-success btn-block" id="login-btn"><a href="#" style="d">Login</a></button>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6" id="reg-trigger">
                      <p class="lead">Register now for <span class="text-success">FREE</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> Create your own music</li>
                          <li><span class="fa fa-check text-success"></span> Elaborate with other users world wide</li>
                          <li><span class="fa fa-check text-success"></span> Let people listen to your music</li>
                          <li><span class="fa fa-check text-success"></span> Create private projects</li>
                      </ul>
                      <p><a href="#signupForm" aria-controls="user-privacy" role="tab" data-toggle="tab" class="btn btn-info btn-block" onclick="myFunction()">Sign Me Up! </a></p>
                  </div>
              </div>
          </div>
      </div>

  </div>
  <div id="signupForm" style="display: none">
  <div id="signup-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel"><b>JamMeApp Sign Up</b></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="well">
                      <form id="signup" method="POST" style="display: none">
                          <div class="form-group">
                              <label for="firstName" class="control-label">First Name</label>
                              <input type="text" class="form-control" name="firstName" id="firstName" value="" required="" title="Please enter your firstName" placeholder="First Name">
                              <span class="help-block"></span>
                          </div>
                          <div class="form-group">
                              <label for="lastName" class="control-label">Last Name</label>
                              <input type="text" class="form-control" name="lastName" id="lastName" value="" required="" title="Please enter your lastName" placeholder="Last Name">
                              <span class="help-block"></span>
                          </div>
                          <div class="form-group">
                              <label for="email" class="control-label">Email</label>
                              <input type="text" class="form-control" name="email" id="email" value="" required="" title="Please enter your email" placeholder="Email">
                              <span class="help-block"></span>
                          </div>
                          <div class="form-group">
                              <label for="password" class="control-label">Password</label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="" required="" title="Please enter your password">
                              <span class="help-block"></span>
                          </div>
                          <div class="form-group">
                              <label for="planId" class="control-label">Plan</label>
                              <select class="form-control" id="planId">
                              </select>
                              <span class="help-block"></span>
                          </div>
                          <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                          <button type="submit" value="login" name="submit" class="btn btn-success btn-block" id="register-btn">Register</button>
                          <a href="#loginForm" aria-controls="user-privacy" role="tab" data-toggle="tab" class="btn btn-info btn-block" onclick="myFunction()">Back</a>
                      </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<script src="../static/includes/scripts/registration.js"></script>
